<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="canvas">
    <div class="header">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icon">
        <div class="square"><img src="images/icon-document.svg" alt="document"></div>
        <div class="square"><img src="images/icon-folder.svg" alt="folder"></div>
        <div class="square"><img src="images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>
    <div class="counter">
      <div class="text">Youâ€™ve used <span>815 GB</span> of your storage</div>
      <div class="slider">
        <input type="range" min="0" max="1000" value="815">
      </div>
      <div class="scale">
        <div class="scale_low">0 GB</div>
        <div class="scale_high">1000 GB</div> 
      </div>
      <div class="capacity">185 <span>GB Left</span></div>
    </div>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jgautrais/fem_fylo_storage">Jeremy</a>.
  </div>
</body>

</html>
